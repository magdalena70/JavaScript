<!DOCTYPE html>
<html lang="en" ng-app="App">
<head>
    <meta charset="utf-8">
    <title>Hello Angular Seed</title>
</head>
<body ng-controller='myController'>

	<h1 ng-bind-template="{{greeting.title}} {{greeting.text}} - {{greeting.date | date: 'dd-MMM-yyyy'}}"></h1>

	<h2 ng-show="boolValue">Names: {{count | number}}</h2> <!-- show element -->
	<p ng-repeat="name in names">{{name}}</p>
	<p ng-if="homeBoolValue">{{home}}</p> <!-- append element -->
	<p>Price: {{4.999 | currency:'BG'}}</p>
	
	<script src="lib/angular/angular.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controllers.js"></script>
    
</body>
</html>
