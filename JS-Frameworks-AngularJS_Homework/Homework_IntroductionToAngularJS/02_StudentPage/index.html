<!DOCTYPE html>
<html ng-app="studentPage">
<head>
    <meta charset="utf-8">
    <title>Student Page</title>
</head>
<body ng-controller="studentPageController">

    <h1>{{title}}</h1>
    <table collspan="2" rowspan="2" border="1" style="text-align: center;">
        <tr>
            <th>Photo</th>
            <th>Name</th>
            <th>Grade</th>
            <th>School</th>
            <th>Teacher</th>
        </tr>
        <tr ng-repeat="student in students">
            <td><img ng-src="{{student.photo}}" alt="photo" width="60" height="60"></td>
            <td>{{student.name}}</td>
            <td>{{student.grade}}</td>
            <td>{{student.school}}</td>
            <td>{{student.teacher}}</td>
        </tr>
    </table>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script type="text/javascript">
        var app = angular.module('studentPage', []);
        app.controller('studentPageController', function ($scope) {
            var students = [
                 {
                    "name": "Pesho",
                    "photo": "http://www.nakov.com/wp-content/uploads/2014/05/SoftUni-Logo.png",
                    "grade": 5,
                    "school": "High School of Mathematics",
                    "teacher": "Gichka Pesheva"
                },
                 {
                    "name": "Georgi",
                    "photo": "http://www.nakov.com/wp-content/uploads/2014/05/SoftUni-Logo.png",
                    "grade": 6,
                    "school": "High School of Mathematics",
                    "teacher": "Maia Nikolova"
                }
            ]

            $scope.title = "Student List";
            $scope.students = students;
        })
    </script>
</body>
</html>
