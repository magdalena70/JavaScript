<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Bind image source to text box</title>
    </head>
    <body>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <div ng-app="">
            <h1>Bind image source to text box</h1>
            <form name="imgForm">
                <strong>Image url: </strong>
                <input validate-image-url ng-model="imageUrl"
                       type="url"
                       ng-pattern="/(https?:\/\/.*\.(?:png|gif|jpg|jpeg))/i"
                       name="imageUrl" />
            </form>
            <h2 ng-show="imgForm.imageUrl.$invalid && imgForm.imageUrl.$dirty">
                Image url is not valid!
            </h2>
            <img ng-src="{{imageUrl}}" ng-hide="imgForm.imageUrl.$invalid" src="" alt="" width="500" height="500">
        </div>

    </body>
</html>
