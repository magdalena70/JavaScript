<div ng-include="'templates/navbarIncluded.html'"></div>
<!-- register -->
<div id="registerFormContainer" class="col-md-offset-3 col-md-6 row well">
	<form id="registerForm" class="form-horizontal" name="registerForm">
		<div class="form-group">
			<label for="username" class="col-md-2 control-label">Username*</label>
			<div class="col-md-8">
				<input type="text" class="form-control" 
					id="username" 
					name="username"
					ng-model="userRegisterData.username"
					placeholder="Username" required>
				<p class="error" ng-show="registerForm.username.$error.required">
					<small><i class="fa fa-exclamation-triangle"></i> Required</small>
				</p>
			</div>
		</div>
		<div class="form-group">
			<label for="userPassword" class="col-md-2 control-label">Password*</label>
			<div class="col-md-8">
				<input type="password" class="form-control" 
					id="userPassword" 
					name="userPassword"
					ng-model="userRegisterData.userPassword"
					placeholder="Password" required>
				<p class="error" ng-show="registerForm.userPassword.$error.required">
					<small><i class="fa fa-exclamation-triangle"></i> Required</small>
				</p>
			</div>
		</div>
		<div class="form-group">
			<label for="confirmUserPassword" class="col-md-2 control-label">Confirm Password*</label>
			<div class="col-md-8">
				<input type="password" class="form-control" 
					id="confirmUserPassword" 
					name="confirmUserPassword"
					ng-model="userRegisterdata.confirmUserPassword"
					placeholder="Confirm Password" required>
				<p class="error" ng-show="registerForm.confirmUserPassword.$error.required">
					<small><i class="fa fa-exclamation-triangle"></i> Required</small>
				</p>
			</div>
		</div>
		<div class="form-group">
			<label for="name" class="col-md-2 control-label">Name*</label>
			<div class="col-md-8">
				<input type="text" class="form-control" 
					id="name" 
					name="name"
					ng-model="userRegisterData.name"
					placeholder="Name" required>
				<p class="error" ng-show="registerForm.name.$error.required">
					<small><i class="fa fa-exclamation-triangle"></i> Required</small>
				</p>
			</div>
		</div>
		<div class="form-group has-feedback">
			<label for="email" class="col-md-2 control-label">Email*</label>
			<div class=" input-group col-md-8">
				<span class="input-group-addon">@</span>
				<input type="email" class="form-control" 
					id="email"
					name="email"
					ng-model="userRegisterData.email"
					ng-pattern="/\S+@\S+\.\S+/i"
					placeholder="Email address" required>
			</div>
			<span class="error col-md-offset-2" ng-show="registerForm.email.$error.required">
				<small><i class="fa fa-exclamation-triangle"></i> Required</small>
			</span>
			<span class="error col-md-offset-3" ng-show="registerForm.email.$invalid && registerForm.email.$dirty">
                <small><i class="fa fa-info-circle"></i> Invalid Email address.</small>
            </span>
		</div>
		<div class="form-group">
			<div class="radio col-md-8" id="genderForm">
				<span class="col-md-2"><strong>Gender:</strong></span>
				<label class="radio-inline col-sm-offset-1">
					<input type="radio"
						name="gender" 
						id="male" 
						value=1
						ng-model="userRegisterData.gender"> Male
				</label>
				<label class="radio-inline">
					<input type="radio"
						name="gender" 
						id="female" 
						value=2
						ng-model="userRegisterData.gender"> Female
				</label>
				<label class="radio-inline">
					<input type="radio"
						name="gender" 
						id="other" 
						value=0
						ng-model="userRegisterData.gender"> Other
				</label>
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-offset-2 col-md-10">
				<button type="submit" class="btn btn-default col-md-3" 
					ng-disabled="registerForm.$invalid"
					ng-click="register()">
						<i class="fa fa-unlock"></i> Register
				</button>
			</div>
		</div>
	</form>
</div>
