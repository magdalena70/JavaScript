<div  id="danger" ng-show="!isLoggedIn">
	<h1>Users only!</h1>
	<h2>Make registration to view the content!</h2>
</div>
<div ng-if="isLoggedIn">
<div ng-include="'templates/userNavbar.html'"></div>
<div id="coverImage" class="img-responsive">
  <img src="{{coverImageData}}" alt="coverImage" height="250">
</div>
<div id="profileImage" class="img-responsive">
	<img src="{{profileImageData}}" alt="profileImage" width="150" height="150" class="img-thumbnail">
	<em><strong>{{name}}</strong> - <strong>{{gender}}</strong></em>
</div>
<div id="userProfilePage" class="row well">
	<h1 class="row well">News Feed <i class="fa fa-comments-o"></i></h1>
	<hr />
	<div class="col-md-7 col well text-center">
		<p id="addNewPostLink" class="bg-info"><a href="#/addPost"> Add New Post</a></p>
		<p ng-click="getPostById()" class="bg-primary">Click to see the New Post </p>
		<div id="post" class="row well col-md-12 col-md-inset-1 text-left">
			<p><button type="submit" class="btn btn-default" ng-click="deletePostById()">X</button></p>
			<p><a><em>{{username}}</em></a></p>
			<p><em>{{postDate | date:'dd-MMM-yyyy'}}</em></p>
			<p><strong>{{postContent}}</strong></p>
			<p class="text-right"><a><i class="fa fa-thumbs-up"></i><em>Like </em></a><a><i class="fa fa-comment-o"></i><em>Comment: </em></a></p>
			<p><button class="pull-right">Add Comment</button></p>
		</div>
	</div>
	<div class="col-md-5 col well text-center">
		<p>All Friends</p>
	</div>
</div>
<div ng-include="'templates/pagination.html'"></div>
</div>
