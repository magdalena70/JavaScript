<!DOCTYPE html>
<html lang="en" ng-app="liveDemoHelloWorld"> <!-- module's name -->
<head>
    <meta charset="utf-8">
    <title>Hello World First Application</title>
</head>
<!-- $scope is global -->
<body ng-controller='GoodByeController'> <!-- other controller's name - call goodByeMessage -->

	<h1 ng-controller="HelloWorldAgainController">{{newMessage}}</h1> <!-- first controller's name - call newMessage -->
	<p>{{goodByeMessage}}</p>
	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script type="text/javascript">
    	var app = angular.module('liveDemoHelloWorld', []); // module
    	app.controller('HelloWorldAgainController', function($scope){ // controller
    		$scope.newMessage = "HelloAgain";
    	})
    	app.controller('GoodByeController', function($scope) {
    		$scope.goodByeMessage = "Goodbye";
    	})
    </script>
</body>
</html>
