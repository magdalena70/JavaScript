<h2>{{title}}</h2>
<ul>
    <li *ngFor="let car of topFiveCars">
        <h3>{{car.make}} {{car.model}}</h3>
        <div class="image-box">
            <img src="{{car?.imageUrl || carDefaultImageUrl}}" alt="car-img"/>
        </div>
        <p>Posted on {{car.date.toString(s).slice(0, 15)}} year</p>
        <p><a routerLink="/cars/details/{{car.id}}">Details &#10148;</a></p>
    </li>
</ul>
