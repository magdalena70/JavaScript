<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="UTF-8">
		<title>JQuery - getJSON</title>
		<script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
	</head>
	<body>
		<h1>JQuery - getJSON - Example</h1>
		<div id="wrapper"></div>
		<script>
			var url = "https://api.parse.com/1/classes/Question";
			var Application_ID = "ntSkQfHT4i5CAvvpDG3TPYrsH1BvqCtO8LANSVgs";
			var REST_API_Key = "kfJhIaia6JCeHNBkcXF0uopSyCHnxBkIRBf3Nj9F";
			$.ajaxSetup({
				headers: {
                "X-Parse-Application-Id": Application_ID,
                "X-Parse-REST-API-Key": REST_API_Key
				}
			});
			$.getJSON(url, function(data){
				var i,
					question,
					len,
					questionList;
				questionList = $('<ul/>');
				len = data.results.length;
				for(i = 0; i < len; i += 1){
					question = data.results[i];
					$('<li/>')
						.text(question.questionTitle)
						.appendTo(questionList);
				}
				$('#wrapper').html(questionList);
			});
			
			$('#wrapper').load('partial.html');
			
		</script>
	</body>
</html>
