<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Routing</title>
	</head>
	<body>
		<ul>
			<li><a href="#/">Home</a></li>
			<li><a href="#/Sam">Sam</a></li>
			<li><a href="#/Bob">Bob</a></li>
		</ul>
	<div id="wrapper"></div>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="http://cdn.jsdelivr.net/sammy/0.7.4/sammy.js"></script>
	<script>
		var app = app || {};
		$(function() {
			app.router = Sammy(function () {
				var selector = '#wrapper';
				
				this.get('#/', function() {
					$(selector).html('<h1>Welcome to home!</h1>');
				});
				this.get('#/Sam', function() {
					$(selector).html('<h2>Hello, Sam!</h2>');
				});
				this.get('#/Bob', function() {
					$(selector).html('<h2>Hello, Bob!</h2>');
				});
			});
			app.router.run('#/');
		}());
	</script>
	</body>
</html>
