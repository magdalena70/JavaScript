<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>JQuery - Background Color Switch</title>
	    <!-- <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script> --> 
		<script src="jquery/jquery-2.1.3.min.js"></script> 
	</head>
	<body>
		<div id="wrapper">
			<h1>JQuery - Background Color Switch</h1>
			<section>
				<p>Write a script using jQuery for switching the background color of elements with a specified class.</p>
				<p>The input should be read from an input form.</p>
				<article>
					<h2>Input:</h2>
					<label for="listText">List text</label>
					<input type="text" id="listText" placeholder=" Enter text"/><br/>
					<label for="className">Class</label>
					<input type="text" id="className" placeholder=" Enter class"/><br/>
					<input type="color" id="color"/><br/>
					<button>Paint</button>
				</article>
				<article>
					<h2>Output:</h2>
					<ul></ul>
				</article>
			</section>
		</div>
		<script src="jquery/jqueryBackgroundColorSwitch.js"></script>
	</body>
</html>
