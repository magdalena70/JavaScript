<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>JQuery - Table Generator</title>
	    <!-- <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script> --> 
		<script src="jquery/jquery-2.1.3.min.js"></script> 
	</head>
	<body>
		<div id="wrapper">
			<h1>JQuery - Table Generator</h1>
			<p>Write a script using jQuery that reads a JSON string
				which contains information about cars and generates an HTML table.</p>
			<section>
				<textarea id="input" placeholder=" Enter JSON string" rows="10" cols="60"></textarea>
				<br/>
				<button id="generate">Generate table</button>
				<div id="table"></div>
			</section>
		</div>
		<script src="jquery/jqueryTableGenerator.js"></script>
	</body>
</html>
