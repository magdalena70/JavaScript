<!--all books-->
<ul id="all-books">
    {{#results}}
    <li class="book" id="{{objectId}}">
        <div class="book-name">{{title}}</div>
        <div class="book-author">{{author}}</div>
        <div class="book-isbn">{{isbn}}</div>
        <a href="#/edit-book/{{objectId}}" class="edit-btn">Edit Book</a>
		<button class="delete-book-btn">Delete Book</button>
    </li>
    {{/results}}
</ul>
