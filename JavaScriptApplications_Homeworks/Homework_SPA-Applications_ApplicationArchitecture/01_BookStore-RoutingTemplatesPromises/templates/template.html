{{#results}}
<div class="bookList" bookDiv-Id={{objectId}}> 
	<p class='info'>Title: {{title}}</p>
	<p class='info'>Author: {{author}}</p>
	<p class='info'>Book ISBN: {{isbn}}</p>
	<p class='deleteBtn' id=deleteBtn-{{objectId}}>Delete book</p>
	<p class='updateBtn' id=updateBtn-{{objectId}}>Update book</p>
</div>
{{/results}}
