<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>02_Display DIVs Content</title>
</head>
<body>
    <div>first div</div>
    <div>second div</div>
    <div class="empty"></div>
    <div>third div<div>inner div</div></div>
    <ul id="result"></ul>
    <script>
        var div = document.getElementsByTagName('div');
        var result = document.getElementById('result');
        for(var i = 0; i < div.length; i++) {
            if(div[i].innerHTML == '') {
                continue;
            }
            var list = document.createElement('li');
            var text = document.createTextNode(div[i].innerText);
            list.appendChild(text);
            result.appendChild(list);
        }
    </script>
</body>
</html>
