<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8" />
		<title>Decimal to Hexadecimal</title>
	</head>

	<body>	
		<script>
		//Write a JavaScript code in a Web page dec2hex.html that enters a positive
     	//integer number num and converts and converts it to a hexadecimal form.
		//The input should be entered as JavaScript prompt window. 
		//The output should be shown as browser popup window (alert). 
		//Example: Input - 254 Output - FE,Input - 10941298 Output - A6F372
			var inputDec = parseInt(prompt("Enter a number", "254"));
			window.alert(inputDec.toString(16).toUpperCase());
		</script>
	</body>
	
</html>
