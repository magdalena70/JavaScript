<html>
	<head>
		<title>Left-Right Animation</title>
		<link href="styles/style.css" rel="stylesheet"/>
		<script type="text/javascript" defer>
			var imgObj = null;
			function init(){
				imgObj = document.getElementById('myImage');
				imgObj.style.position= 'relative'; 
				imgObj.style.left = '0px'; 
			}
			function moveRight(){
				imgObj.style.left = parseInt(imgObj.style.left) + 60 + 'px';
				if(imgObj.style.left == '720px'){
					imgObj.style.left = '0px';
				}
			}
			window.onload =init;
		</script>
	</head>
	
	<body>
		<p>Click button below 12 times...</p>
		<form>
			<img id="myImage" src="resources/color.jpg" alt="color" width="635" height="490"/>
			<input type="button" value="Click Me" onclick="moveRight();" />
		</form>
	</body>
</html>
