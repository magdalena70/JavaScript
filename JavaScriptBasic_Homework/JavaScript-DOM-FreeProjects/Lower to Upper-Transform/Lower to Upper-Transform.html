<!DOCTYPE html>
<html>
	<head>
		<title>Lower to Upper-Transform</title>
		<style>
			body{
				background-image: url(seamless_geometric_white_pattern.jpg);
				background-repeat: no-repeat;
				background-size: cover;
				text-align: center;
				font-size: 32px;
				color: blue;
			}
			
			body>*{
				margin-top: 30px;
			}
			
			input[type="text"]{
				width: 360px;
				height: 30px;
				padding: 5px;
				font-size: 20px;
				color: blue;
				box-shadow: 0 0 5px black;
			}
			
			input[type="button"]{
				width: 150px;
				height: 50px;
				font-size: 20px;
				color: blue;
				box-shadow: 0 0 5px black;
			}
			
			#result{
				width: 360px;
				background: white;
				margin: 20px auto;
				font-size: 25px;
				color: red;
				border: double 4px red;
			}
		</style>
	</head>
	<body>
		<script>
			function lowerToUpper() {
				var name = document.getElementById("fname");
				
			 if(name.value == name.value.toUpperCase()){
					text = "Please,write your name in small letters.";
					document.getElementById("result").innerHTML = text;
				}else{
					var text = "Text transform to Uppercase: \n";
					document.getElementById("result").innerHTML = text + name.value.toUpperCase();
				}
			}
			
			function tryAgain(){
				var name = document.getElementById("fname");
				name.value = '';
				name.style.background = "white";
				document.getElementById("result").innerHTML = '';
			}
			
			function inputOnFocus(input){
				 input.style.background = "#E6E6E6";
				 var name = document.getElementById("fname");
				 name.style.color = "gray";
			}
			
			function mouseOver(button){
				button.value = "Click me";
				button.style.backgroundColor = "gray";
				button.style.color = "white";
			}
			
			function mouseOut(button){
				button.value = "Try Again";
				button.style.backgroundColor = "#E6E6E6";
				button.style.color = "blue";
			}
		</script>
		
		<p>Write your name in small letters and press 'Enter':</p>
		<input type="text" id="fname" onchange="lowerToUpper()" onfocus="inputOnFocus(this)" placeholder="Write your name"/>
		<p id="result"></p>
		<input type="button" id="btn" onclick="tryAgain()" value="Try Again" onmouseover="mouseOver(this)" onmouseout="mouseOut(this)"/>
	</body>
</html>
