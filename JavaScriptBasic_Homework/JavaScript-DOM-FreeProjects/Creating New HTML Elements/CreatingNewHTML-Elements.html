<!DOCTYPE html>
<html>
	<head>
		<title>Creating New HTML Elements</title>
		<link href="CreatingNewHTML-Elements.css" rel ="stylesheet"/>
	</head>
	<body>

		<div id="div1">
			<p id="p1">A a, B b, C c...</p>
			<p id="p2">1 2 3 4 5 6 7 8 9 0...</p>
		</div>
		<button id="btn1" onclick="createNewAfter()">Create New After</button>
		<button id="btn2" onclick="insertNewBefore()">Insert New Before</button>
		<div id="div2">
			<p id="p3">A a, B b, C c...</p>
			<p id="p4">1 2 3 4 5 6 7 8 9 0...</p>
		</div>
		<button id="replaceBtn" onclick="replaceElement()">Replace Child</button>
		<div id="div3">
			<p id="p5">A a, B b, C c...</p>
			<p id="p6">1 2 3 4 5 6 7 8 9 0...</p>
		</div>
		<button id="removeBtn" onclick="removeElement()">Remove Child</button>

		<script>
			var parent1 = document.getElementById("div1");
			var parent2 = document.getElementById("div2");
			var parent3 = document.getElementById("div3");
			var child1 = document.getElementById("p1");
			var child2 = document.getElementById("p3");
			var paragraph = document.createElement("p");
			var nodeText = document.createTextNode("I am New!!!");
			
			function createNewAfter(){
				paragraph.appendChild(nodeText);
				document.getElementById("div1").style.color = "red";
				document.getElementById("p1").style.color = "gray";
				document.getElementById("p2").style.color = "gray";
				document.getElementById("p1").style.fontSize = "16px";
				document.getElementById("p2").style.fontSize = "16px";
				parent1.appendChild(paragraph);
			}
			
			function insertNewBefore(){
				paragraph.appendChild(nodeText);
				document.getElementById("p1").style.color = "gray";
				document.getElementById("p2").style.color = "gray";
				document.getElementById("p1").style.fontSize = "16px";
				document.getElementById("p2").style.fontSize = "16px";
				parent1.insertBefore(paragraph,child1);
			}
			
			function replaceElement(){
				paragraph.appendChild(nodeText);
				document.getElementById("div2").style.color = "red";
				document.getElementById("p4").style.color = "black";
				parent2.replaceChild(paragraph,child2);
			}
			
			function removeElement(){
				var child5 = document.getElementById("p5");
				parent3.removeChild(child5);//The DOM needs to know both the element you want to remove, and its parent.
				var child6 = document.getElementById("p6");
				child6.parentNode.removeChild(child6);//Find the child you want to remove, and use its parentNode property to find the parent
			}
		</script>

	</body>
</html>
