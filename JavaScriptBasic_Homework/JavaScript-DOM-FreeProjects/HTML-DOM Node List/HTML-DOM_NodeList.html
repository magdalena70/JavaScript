<!DOCTYPE html>
<html>
	<head>
		<title>HTML DOM Node List</title>
		<meta charset="UTF-8">
		<link href="HTML-DOM_NodeList.css" rel ="stylesheet"/>
	</head>
	
	<body>
		<header>
			<h1>Click the button 'Node list' to see  all elements in this document.</h1>
			<button id="nodelistBtn" onclick="nodeFunc()">Node list</button>
			<button id="styleBtn" onclick="styleFunc()">Style</button>
			<button id="clearBtn" onclick="clearFunc()">Clear</button>
		</header>
		<section>
			<div></div>
			<div></div>
			<p></p>
			<p></p>
			<div></div>
			<p></p>
			<div></div>
			<p></p>
			<div></div>
		</section>
		<footer></footer>

		<script>
			var myNodeBody = document.getElementsByTagName("body");
			var myNodeHeader = document.getElementsByTagName("header");
			var myNodeH1 = document.getElementsByTagName("h1");
			var myNodelist = document.getElementsByTagName("p");
			var myNodeItalic = document.getElementsByTagName("i");
			var myNodeDiv = document.getElementsByTagName("div");
			var myNodeFooter = document.getElementsByTagName("footer");
			var myNodeBtn = document.getElementsByTagName("button");
			
			function nodeFunc() {
				myNodeH1[0].innerHTML = "This is element <i>&lt;h1&gt;</i> in &lt;header&gt;\;";
				var i;
				for (i = 0; i < myNodelist.length; i++) {
					myNodelist[i].innerHTML = "This is element <i>&lt;p&gt;</i> in &lt;section&gt;\;";
				}
				for (i = 0; i < myNodeDiv.length; i++) {
					myNodeDiv[i].innerHTML = "This is element <i>&lt;div&gt;</i> in &lt;section&gt;\;";
				}
				for (i = 0; i < myNodeFooter.length; i++) {
					myNodeFooter[i].innerHTML = "This is element <i>&lt;p&gt;</i> - paragraph in &lt;footer&gt;\;";
				}
			}
			
			function styleFunc(){
				myNodeBody[0].fontFamily = "Helvetika, serif";
				myNodeH1[0].style.color = "#6565B6";
				myNodeHeader[0].style.borderBottom = "double 4px #000084";
				var i;
				for (i = 0; i < myNodelist.length; i++) {
					myNodelist[i].style.color = "#000084";
					myNodelist[i].style.fontWeight = "bold";
					myNodelist[i].style.borderBottom = "double 8px #F8FD80";
					myNodelist[i].style.borderRight = "double 8px #BA9C44";
					myNodelist[i].style.borderLeft = "double 8px #FFFFE8";
					myNodelist[i].style.borderTop = "double 8px #FFFFE8";
				}
				for (i = 0; i < myNodeDiv.length; i++) {
					myNodeDiv[i].style.color = "#B25E07";
					myNodeDiv[i].style.fontWeight = "bold";
					myNodeDiv[i].style.borderLeft = "double 8px #FFFFE8";
					myNodeDiv[i].style.borderTop = "double 8px #FFFFE8";
					myNodeDiv[i].style.borderBottom = "double 8px #000084";
					myNodeDiv[i].style.borderRight = "double 8px black";
				}
				for (i = 0; i < myNodeFooter.length; i++) {
					myNodeFooter[i].style.color = "#E8AC28";
					myNodeFooter[i].style.fontWeight = "bold";
					myNodeFooter[i].style.borderTop = "double 4px #000084";
					myNodeFooter[i].style.borderBottom = "double 4px #000084";
				}
				for (i = 0; i < myNodeItalic.length; i++) {
					myNodeItalic[i].style.color = "black";
					myNodeItalic[i].style.fontWeight = "bold";
				}
				for (i = 0; i < myNodeBtn.length; i++) {
					myNodeBtn[i].fontFamily = "Helvetika, serif";
					myNodeBtn[i].style.color = "#BA9C44";
				}
			}
			
			function clearFunc(){
				for (i = 0; i < myNodelist.length; i++) {
					myNodelist[i].style.display = 'none';
				}
				for (i = 0; i < myNodeDiv.length; i++) {
					myNodeDiv[i].style.display = 'none';
				}
				for (i = 0; i < myNodeFooter.length; i++) {
					myNodeFooter[i].style.display = 'none';
				}
				for (i = 0; i < myNodeBtn.length; i++) {
					myNodeBtn[i].style.display = 'none';
				}
				myNodeBody[0].style.backgroundImage = "url(Smiley_sticky_notes.jpg)";
				myNodeBody[0].style.backgroundRepead = "no-repead";
				myNodeBody[0].style.backgroundSize = "cover";
				myNodeH1[0].innerHTML = "Removed footer and all divs, paragraphs and buttons."
				myNodeH1[0].style.color = "#01008A";
				myNodeHeader[0].style.backgroundColor = "white";
			}
		</script>

	</body>
</html>
