<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Canvas Geometry API</title>
	</head>

	<body>
		<h1>All coordinates should be in range [0, 0]:[700, 500].</h1>
		<form id="shape-input">
			<label for="shape">Select shape</label>
			<select id="shape">
				<option selected>Shape</option>
				<option value="circle">Circle</option>
				<option value="rectangle">Rectangle</option>
				<option value="triangle">Triangle</option>
				<option value="line">Line</option>
				<option value="segment">Segment</option>
			</select>
			<label for="color">Select color:</label>
			<input type="color" name="color" id="color"><br/>
		
			<label for="radius">Circle - radius:</label>
			<input type="text" name="radius" id="radius"></br>
			
			<label for="width">Rectangle - width: </label>
			<input type="text" name="width" id="width">
			<label for="height">, Rectangle - height: </label>
			<input type="text" name="height" id="height"></br>
			<div>
			<label>Point1 - coordinates:</label><br/>
			<label for="x">X1:</label>
			<input type="text" name="x" id="x">
			<label for="y">Y1:</label>
			<input type="text" name="y" id="y"><br/>
			</div>
			<div>
			<label>Point2 - coordinates:</label><br/>
			<label for="x2">X2:</label>
			<input type="text" name="x2" id="x2">
			<label for="y2">Y2:</label>
			<input type="text" name="y2" id="y2"></br>
			</div>
			<div>
			<label>Point3 - coordinates:</label><br/>
			<label for="x3">X3:</label>
			<input type="text" name="x3" id="x3">
			<label for="y3">Y3:</label>
			<input type="text" name="y3" id="y3"></br>
			</div>
		</form>			
			<select id="shapes-info" size="10">
				<option disabled="disabled">Shapes information:</option>
			</select></br>
			
			<input type="submit" value="Add shape" onclick="submitForm()">
			<input type="button" value="Remove selected shape" onclick="removeShape()"><br/>
			
		<canvas id='myCanvas' style="border: 1px solid gray">

		</canvas>
		<script src="shapes.js"></script>
	</body>
</html>
